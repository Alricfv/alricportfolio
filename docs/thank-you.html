<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Alric Thilak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background: #080808;
            color: #fff;
            scroll-behavior: smooth;
        }
        
        .container {
            padding: 10px 10%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        footer {
            background: #262626;
            padding: 20px 0;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .footer-content p {
            color: #ababab;
        }
        
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        
        .thank-you-icon {
            font-size: 80px;
            color: #fa7101;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .thank-you-title {
            font-size: 42px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .thank-you-text {
            font-size: 20px;
            max-width: 600px;
            color: #ababab;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .back-button {
            display: inline-block;
            background: #fa7101;
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-button:hover {
            background: #7008e8;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thank-you-title">Message Sent!</h1>
        <p class="thank-you-text">
            Thank you for reaching out. Your message has been saved to my database.
            I'll get back to you as soon as possible.
        </p>
        <a href="index.html" class="back-button">Return to Homepage</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Alric Thilak. All rights reserved.</p>
                <p>AI Tech Solution Provider</p>
            </div>
        </div>
    </footer>
</body>
</html>
